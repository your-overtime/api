version: "3.3"
services: 
  traces-api:
    build: 
      context: .
      dockerfile: DockerfileWithBuild
    environment:
      - HOST=0.0.0.0:8080
      - DB_USER=tracer
      - DB_PASSWORD=secret
      - DB_HOST=db:3306
      - DB_NAME=traces
      - DEBUG=false
      - ADMIN_TOKEN=secret
      - TZ=Europe/Berlin
    restart: unless-stopped
